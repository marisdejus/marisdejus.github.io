<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Māris Dejus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <h1>Māris Dejus</h1>
      <p class="tagline">Audiovisual Artist & Digital Explorer</p>
    </header>

    <section class="intro">
      <p>Welcome to my digital space. This site is my archive, portfolio, and playground. A place to connect beyond the noise of platforms.</p>
    </section>

    <section id="creative-toggle">
      <button onclick="toggleCreativeMode()">Enter Creative Mode</button>
    </section>
  </main>

  <script>
    function toggleCreativeMode() {
      document.body.classList.toggle("creative");
    }
  </script>
</body>
</html>
