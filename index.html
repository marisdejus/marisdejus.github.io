<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maris Dejus Media Studio</title>
<link rel="stylesheet" href="style.css"> 
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.12.0/model-viewer.min.js"></script>
</head>
<body>
    <main>
      <header id="intro">
      
    <div class="header-inline-wrapper">
        <h1>Maris Dejus</h1>
        <div class="visual-element">
    <model-viewer 
        src="assets/head.glb"
        alt="Rotating 3D model of a head"
        ar 
        exposure="0.02"  
      
    projection="orthographic"
        auto-rotate 
         rotation-per-second="-60deg" 
        auto-rotate-delay="0.01"
        shadow-intensity="0" disable-zoom 
      
        style="width: 90px; height: 90px;"> </model-viewer>
</div>
                  <p class="contact"><a href="mailto:marisdejus123456789@gmail.com">marisdejus123456789@gmail.com</a></p>

    </div>
    </header>
        
        <hr> 
        
    <section id="timeline">
        
        <!-- FIRST ITEM: STATIC IMAGE LINK TO FLICKR ALBUM (THE SIMPLE, RELIABLE FIX) -->
        <div class="timeline-item">
             <div class="media-embed">
                <!-- Links to the full album on Flickr -->
                <a href="https://www.flickr.com/photos/141304340@N02/albums/72157666344221206" title="Landscapes" target="_blank">
                    <!-- The image that will scale perfectly to 16:9 -->
                    <img src="https://live.staticflickr.com/1444/25448709754_a68081c8b4_h.jpg" alt="Landscapes album preview"/>
                </a>
             </div>
        </div> 

        <!-- SECOND ITEM: YouTube -->
         <div class="timeline-item">
             <div class="media-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5MdxYl9xHx4?si=lpMzsDbSP6C1QsE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
             </div>
        </div> 
        
        <!-- THIRD ITEM: YouTube -->
        <div class="timeline-item">
             <div class="media-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_nF3A2OX-Qw?si=NTeJKdzIZxgZ8QAr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div> 

           
        <!-- FOURTH ITEM: YouTube -->
         <div class="timeline-item">
             <div class="media-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ySKKNKaQqec?si=yloAN8H_se5cyOpb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div> 
            
    </section>
    </main>
</body>
</html>
